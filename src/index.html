<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Note App</title>
  <style type="text/css">
    .hidden {
      visibility: hidden;
    }
    #List {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #List .btn {
      text-align: left;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    #Title {
      border-bottom: 1px solid #adadad;
      margin-bottom: 20px;
    }
    .dates p {
      margin: 0;
      font-size: x-small;
      font-style: italic;
    }
    [contenteditable] {
      cursor: text;
    }
    [contenteditable]:empty:before {
      content: attr(placeholder);
      color: #adadad;
      font-style: italic;
    }
    [contenteditable]:active,
    [contenteditable]:focus{
      border:none;
      outline:none;
    }
    [data-name=body] {
      font-size: 14pt;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="Content" class="row">
      <div class="col-xs-3 col-md-3" style="padding:5px">
        <div id="Toolbar">
          <input type="button" class="btn btn-primary btn-md btn-block" data-name="new" value="New"/>
          <input type="button" class="btn btn-primary btn-md btn-block" data-name="delete" value="Delete" disabled="true" />
        </div>
        <div class="btn-group-vertical" id="List" role="group"></div>
      </div>
      <div class="col-xs-9 col-md-9">
        <div id="Detail" class="hidden">
          <div id="Title">
            <div class="title">
              <h2 data-name="title" placeholder="Add a title" contenteditable="true"></h2>
            </div>
            <div class="dates">
              <p data-name="created"></p>
              <p data-name="modified"></p>
            </div>
          </div>
          <p data-name="body" placeholder="Add some body text here" contenteditable="true"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
