<!DOCTYPE html><html><head><meta charset="utf-8"><title>Note App</title><style type="text/css">.hidden{display:none}#List{width:100%;margin-top:10px;margin-bottom:10px}#List .btn{text-align:left;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}#Title{border-bottom:1px solid #adadad;margin-bottom:20px}.dates p{margin:0;font-size:x-small;font-style:italic}[contenteditable]{cursor:text}[contenteditable]:empty:before{content:attr(placeholder);color:LightGray;font-style:italic}[contenteditable]:active,[contenteditable]:focus{border:none;outline:none}[data-name=body]{font-size:14pt}#Empty{color:LightGray;font-size:larger;font-style:italic;text-align:center}body{overflow-x:hidden}#menu-toggle{font-size:larger}#wrapper{padding-left:0;-webkit-transition:all 0.5s ease;-moz-transition:all 0.5s ease;-o-transition:all 0.5s ease;transition:all 0.5s ease}#wrapper.toggled{padding-left:250px}#sidebar-wrapper{z-index:1000;position:fixed;left:250px;width:0;height:100%;margin-left:-250px;overflow-y:auto;-webkit-transition:all 0.5s ease;-moz-transition:all 0.5s ease;-o-transition:all 0.5s ease;transition:all 0.5s ease}#wrapper.toggled #sidebar-wrapper{width:250px}#page-content-wrapper{width:100%;position:absolute;padding:15px}#wrapper.toggled #page-content-wrapper{position:absolute;margin-right:-250px}@media(min-width:768px){#wrapper{padding-left:250px}#wrapper.toggled{padding-left:0}#sidebar-wrapper{width:250px}#wrapper.toggled #sidebar-wrapper{width:0}#page-content-wrapper{padding:20px;position:relative}#wrapper.toggled #page-content-wrapper{position:relative;margin-right:0}}</style><meta content="width=device-width, initial-scale=1" name="viewport"><script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.1.0.min.js"></script><link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"><script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head><body><div id="wrapper"><div id="sidebar-wrapper"><div id="Toolbar"> <input class="btn btn-primary btn-md btn-block" data-name="new" type="button" value="New"/> <input class="btn btn-primary btn-md btn-block" data-name="delete" disabled="true" type="button" value="Delete"/> </div><div class="btn-group-vertical" id="List" role="group"></div></div><div id="page-content-wrapper"><div class="row" id="Content"><div class="container-fluid"> <input class="btn btn-default" id="menu-toggle" type="button" value="&#x2261;"/> <div class="hidden" id="Detail"><div id="Title"><div class="title"><h2 contenteditable="true" data-name="title" placeholder="Add a title"></h2></div><div class="dates"><p data-name="created"></p><p data-name="modified"></p></div></div><p contenteditable="true" data-name="body" placeholder="Add some body text here"></p></div><div class="container-fluid" id="Empty"><span style="font-size: xx-large;">&#x2606;</span><br> You don't have any posts open.<br><br> Use the menu to create a new post<br> or open an existing post. </div></div></div></div></div><script src="./app.js"></script><script>$("#menu-toggle").click(function(e){e.preventDefault();$("#wrapper").toggleClass("toggled")});</script></body></html>
